<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Online Judge</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="/">Online Judge</a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/questions">Questions</a></li>
            <!-- These links will be shown/hidden based on auth status in later phases -->
            <li><a href="/submissions">My Submissions</a></li>
            <li><a href="/questions/my">My Questions</a></li>
            <li><a href="/questions/create">Create Question</a></li>
            <li><a href="/profile/user1">Profile</a></li>
            <li><a href="/auth/login">Login</a></li>
            <li><a href="/auth/register">Register</a></li>
            <li><a href="/auth/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>{{ .title }}</h1>
        <div class="create-question">
            <form action="/questions/create" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="statement">Problem Statement</label>
                    <textarea id="statement" name="statement" rows="10" required></textarea>
                    <p class="help-text">You can use Markdown for formatting.</p>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="time_limit">Time Limit (ms)</label>
                        <input type="number" id="time_limit" name="time_limit" value="1000" min="100" required>
                    </div>

                    <div class="form-group half">
                        <label for="memory_limit">Memory Limit (MB)</label>
                        <input type="number" id="memory_limit" name="memory_limit" value="256" min="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input_test">Sample Input</label>
                    <textarea id="input_test" name="input_test" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="expected_output">Expected Output</label>
                    <textarea id="expected_output" name="expected_output" rows="3" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Question</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; {{ current_year }} Online Judge System</p>
    </div>
</footer>

<script src="/static/js/main.js"></script>
</body>
</html>
