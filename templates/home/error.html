<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Online Judge</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="/static">Online Judge</a>
        </div>
        <ul class="nav-links">
            <li><a href="/static">Home</a></li>
            <li><a href="/questions">Questions</a></li>
            <!-- These links will be shown/hidden based on auth status in later phases -->
            <li><a href="/submissions">My Submissions</a></li>
            <li><a href="/questions/my">My Questions</a></li>
            <li><a href="/questions/create">Create Question</a></li>
            <li><a href="/profile/user1">Profile</a></li>
            <li><a href="/auth/login">Login</a></li>
            <li><a href="/auth/register">Register</a></li>
            <li><a href="/auth/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>{{ .title }}</h1>
        <div class="error-page">
            <div class="error-container">
                <h2>Error</h2>
                <p class="error-message">{{ .error }}</p>
                <div class="error-actions">
                    <a href="/static" class="btn btn-primary">Go to Home</a>
                    <button class="btn btn-outline" onclick="history.back()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; {{ current_year }} Online Judge System</p>
    </div>
</footer>

<script src="/js/main.js"></script>
</body>
</html>
