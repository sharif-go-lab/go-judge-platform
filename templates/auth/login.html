<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Online Judge</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="/">Online Judge</a>
        </div>

        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/questions">Questions</a></li>
            <!-- These links will be shown/hidden based on auth status in later phases -->
            <li><a href="/submissions">My Submissions</a></li>
            <li><a href="/questions/my">My Questions</a></li>
            <li><a href="/questions/create">Create Question</a></li>
            <li><a href="/profile/user1">Profile</a></li>
            <li><a href="/auth/login">Login</a></li>
            <li><a href="/auth/register">Register</a></li>
            <li><a href="/auth/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>{{ .title }}</h1>
        <div class="auth-form">
            <form action="/auth/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

            </form>
            {{- if .error }}
            <div class="error-message">
               <p> {{ .error }} <p>
                {{- end }}
            </div>
            <div class="auth-links">
                <p>Don't have an account? <a href="/auth/register">Register</a></p>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; {{ current_year }} Online Judge System</p>
    </div>
</footer>

<script src="/static/js/main.js"></script>
</body>
</html>
